<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memery Game</title>
    <link rel="stylesheet" href="./memory_game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="memory_game" class="card m-4" style="width: 30rem;height: 25rem; ">
        <div id="memory_game_first_div">
          
          <div>
            <button id="memory_game_anumals_btn" type="button" class="btn btn-primary">Animals</button>
            <button id="memory_game_numbers_btn" type="button" class="btn btn-success">Numbers</button>
            <button id="memory_game_reset_btn" type="button" class="btn btn-primary ">Reset</button>
          </div>
         
        </div>
        <div id="memory_game_root_div">   </div>

        <div id="memory_game_level_div">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label id="memory_game_level_btn_1" class="btn btn-outline-primary" for="btnradio1"> Level 1</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label id="memory_game_level_btn_2" class="btn btn-outline-primary" for="btnradio2">Level 2</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label id="memory_game_level_btn_3" class="btn btn-outline-primary" for="btnradio3">Level 3</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label id="memory_game_level_btn_4" class="btn btn-outline-primary" for="btnradio4">Level 4</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
            <label id="memory_game_level_btn_5" class="btn btn-outline-primary" for="btnradio5">Level 5</label>

      
         </div>
        </div>
      </div>
    
    <script src="./memory_game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
